<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Búsqueda</title>
        <link rel="stylesheet" href="../css/styles.css">
    </head>
    <body>
        <h2>Búsqueda de Vuelos y Hoteles</h2>
        <form>
            <label>Destino:</label>
            <input type="text">

            <label>Fecha de Salida:</label>
            <input type="date">

            <label>Fecha de Regreso:</label>
            <input type="data">

            <label>Rango de precio:</label>
            <select>
                <option>Bajo</option>
                <option>Medio</option>
                <option>Alto</option>
            </select>

            <button type="submit">Buscar</button>
        </form>
    </body>
</html>
