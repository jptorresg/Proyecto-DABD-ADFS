<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Aerolíneas Halcón</title>
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link href="../css/global.css" rel="stylesheet">
    <link href="../css/registro.css" rel="stylesheet">
    
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/auth-guard.js"></script>
    <script src="../js/registro.js"></script>
    
    <style>
        [x-cloak] { display: none !important; }
    </style>
</head>
<body x-data="registroData()">

    <!-- Header Simplificado -->
    <header class="header-simple">
        <div class="header-simple-container">
            <a href="index.html" class="logo-link">
                <div class="logo-section">
                    <div class="logo-circle">
                        <i class="fas fa-plane-departure"></i>
                    </div>
                    <span class="brand-name">Aerolíneas Halcón</span>
                </div>
            </a>
            <a href="index.html" class="back-link">
                <i class="fas fa-arrow-left"></i> Volver al inicio
            </a>
        </div>
    </header>

    <!-- Contenido Principal -->
    <main class="registration-main">
        <div class="container">
            <div class="registration-container">
                
                <!-- Cabecera del formulario -->
                <div class="form-header">
                    <h1 class="form-title">Crear Cuenta</h1>
                    <p class="form-subtitle">Únete a Aerolíneas Halcón y comienza tu próxima aventura</p>
                </div>

                <!-- Formulario de Registro -->
                <form class="registration-form" @submit.prevent="submitRegistro()">
                    
                    <!-- Información de Cuenta -->
                    <div class="form-section">
                        <h3 class="section-title">
                            <i class="fas fa-user-circle"></i>
                            Información de Cuenta
                        </h3>
                        
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group">
                                    <label for="email" class="form-label">
                                        Correo Electrónico <span class="required">*</span>
                                    </label>
                                    <div class="input-with-icon">
                                        <i class="fas fa-envelope input-icon"></i>
                                        <input 
                                            type="email" 
                                            class="form-control" 
                                            id="email" 
                                            x-model="formData.email"
                                            placeholder="ejemplo@correo.com"
                                            required>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="password" class="form-label">
                                        Contraseña <span class="required">*</span>
                                    </label>
                                    <div class="input-with-icon">
                                        <i class="fas fa-lock input-icon"></i>
                                        <input 
                                            :type="showPassword ? 'text' : 'password'"
                                            class="form-control" 
                                            id="password" 
                                            x-model="formData.password"
                                            placeholder="Mínimo 8 caracteres"
                                            required
                                            minlength="8">
                                        <button type="button" 
                                                class="toggle-password" 
                                                @click="showPassword = !showPassword">
                                            <i :class="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
                                        </button>
                                    </div>
                                    <div class="password-strength" 
                                         x-show="formData.password.length > 0"
                                         :class="passwordStrength">
                                        <span x-text="passwordStrengthText"></span>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="confirmPassword" class="form-label">
                                        Confirmar Contraseña <span class="required">*</span>
                                    </label>
                                    <div class="input-with-icon">
                                        <i class="fas fa-lock input-icon"></i>
                                        <input 
                                            :type="showConfirmPassword ? 'text' : 'password'"
                                            class="form-control" 
                                            id="confirmPassword" 
                                            x-model="formData.confirmPassword"
                                            placeholder="Repita su contraseña"
                                            required>
                                        <button type="button" 
                                                class="toggle-password" 
                                                @click="showConfirmPassword = !showConfirmPassword">
                                            <i :class="showConfirmPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
                                        </button>
                                    </div>
                                    <small x-show="formData.confirmPassword.length > 0"
                                           :style="{ color: passwordsMatch ? '#28a745' : '#dc3545' }"
                                           x-text="passwordsMatch ? '✓ Las contraseñas coinciden' : '✗ Las contraseñas no coinciden'">
                                    </small>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Información Personal -->
                    <div class="form-section">
                        <h3 class="section-title">
                            <i class="fas fa-id-card"></i>
                            Información Personal
                        </h3>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="firstName" class="form-label">
                                        Nombres <span class="required">*</span>
                                    </label>
                                    <input 
                                        type="text" 
                                        class="form-control" 
                                        id="firstName" 
                                        x-model="formData.nombres"
                                        placeholder="Ingrese sus nombres"
                                        required>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="lastName" class="form-label">
                                        Apellidos <span class="required">*</span>
                                    </label>
                                    <input 
                                        type="text" 
                                        class="form-control" 
                                        id="lastName" 
                                        x-model="formData.apellidos"
                                        placeholder="Ingrese sus apellidos"
                                        required>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="age" class="form-label">
                                        Edad <span class="required">*</span>
                                    </label>
                                    <input 
                                        type="number" 
                                        class="form-control" 
                                        id="age" 
                                        x-model="formData.edad"
                                        placeholder="Ej: 25"
                                        required
                                        min="18"
                                        max="120">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="country" class="form-label">
                                        País de Origen <span class="required">*</span>
                                    </label>
                                    <div class="input-with-icon">
                                        <i class="fas fa-globe input-icon"></i>
                                        <select 
                                            class="form-control" 
                                            id="country" 
                                            x-model="formData.codigoPais"
                                            required>
                                            <option value="">Seleccione un país</option>
                                            <option value="GT">Guatemala</option>
                                            <option value="MX">México</option>
                                            <option value="US">Estados Unidos</option>
                                            <option value="SV">El Salvador</option>
                                            <option value="HN">Honduras</option>
                                            <option value="NI">Nicaragua</option>
                                            <option value="CR">Costa Rica</option>
                                            <option value="PA">Panamá</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="col-12">
                                <div class="form-group">
                                    <label for="passport" class="form-label">
                                        Número de Pasaporte <span class="required">*</span>
                                    </label>
                                    <div class="input-with-icon">
                                        <i class="fas fa-passport input-icon"></i>
                                        <input 
                                            type="text" 
                                            class="form-control" 
                                            id="passport" 
                                            x-model="formData.numPasaporte"
                                            placeholder="Ej: A12345678"
                                            required
                                            pattern="[A-Za-z0-9]{6,15}">
                                    </div>
                                    <small class="form-text">Formato: 6-15 caracteres alfanuméricos</small>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Verificación de Seguridad -->
                    <div class="form-section">
                        <h3 class="section-title">
                            <i class="fas fa-shield-alt"></i>
                            Verificación de Seguridad
                        </h3>
                        
                        <div class="form-group">
                            <label class="form-label">
                                Verificación CAPTCHA <span class="required">*</span>
                            </label>
                            <div class="captcha-container">
                                <div class="captcha-box">
                                    <div class="captcha-question">
                                        <span x-text="captchaQuestion"></span>
                                    </div>
                                    <button type="button" 
                                            class="captcha-refresh" 
                                            @click="generateCaptcha()"
                                            title="Generar nueva pregunta">
                                        <i class="fas fa-sync-alt"></i>
                                    </button>
                                </div>
                                <input 
                                    type="text" 
                                    class="form-control mt-3" 
                                    x-model="captcha.answer"
                                    placeholder="Ingrese su respuesta"
                                    required>
                            </div>
                        </div>
                    </div>

                    <!-- Términos y Condiciones -->
                    <div class="form-section">
                        <div class="form-check">
                            <input 
                                class="form-check-input" 
                                type="checkbox" 
                                id="termsAccept" 
                                x-model="termsAccepted"
                                required>
                            <label class="form-check-label" for="termsAccept">
                                Acepto los <a href="#" class="link-primary">Términos y Condiciones</a> 
                                y la <a href="#" class="link-primary">Política de Privacidad</a> 
                                de Aerolíneas Halcón <span class="required">*</span>
                            </label>
                        </div>
                    </div>

                    <!-- Botones de Acción -->
                    <div class="form-actions">
                        <button type="submit" 
                                class="btn btn-primary btn-submit"
                                :disabled="isLoading">
                            <template x-if="!isLoading">
                                <span><i class="fas fa-user-plus"></i> Crear Cuenta</span>
                            </template>
                            <template x-if="isLoading">
                                <span><i class="fas fa-spinner fa-spin"></i> Creando cuenta...</span>
                            </template>
                        </button>
                        <p class="login-link">
                            ¿Ya tienes una cuenta? 
                            <a href="login.html" class="link-primary">Inicia sesión aquí</a>
                        </p>
                    </div>

                </form>
            </div>
        </div>
    </main>

    <!-- Notification Toast -->
    <div id="notification-toast"></div>

    <!-- Scripts -->
    <script>
        // Cargar notification toast
        fetch('../partials/notification-toast.html')
            .then(res => res.text())
            .then(html => document.getElementById('notification-toast').innerHTML = html);
    </script>

</body>
</html>
