<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InnSync | Gestión de Agencias B2B</title>
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- CSS -->
    <link href="../../css/global.css" rel="stylesheet">
    <link href="../../css/admin.css" rel="stylesheet">
    <link href="../../css/agencias.css" rel="stylesheet">
    
    <!-- Alpine.js -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="../../js/alpine-data.js"></script>

</head>
<body x-data="agenciasAdminData()">
    
    <!-- Layout con Sidebar -->
    <div class="admin-layout">
        
        <!-- Sidebar (incluir partial) -->
        <div id="admin-sidebar"></div>

        <!-- Contenido Principal -->
        <main class="admin-main">
            
            <!-- Header -->
            <div class="page-header">
                <div class="page-title-group">
                    <h1>
                        <i class="fas fa-building"></i> Gestión de Agencias B2B
                    </h1>
                    <p>Configura agencias de viajes que se conectan vía REST API</p>
                </div>
                <button @click="openCreateModal()" class="btn-primary">
                    <i class="fas fa-plus"></i>
                    Nueva Agencia
                </button>
            </div>

            <!-- Loading State -->
            <div x-show="isLoading" x-cloak class="loading-container">
                <div class="spinner"></div>
                <p>Cargando agencias...</p>
            </div>

            <!-- Table -->
            <div x-show="!isLoading" x-cloak class="table-card">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Nombre Agencia</th>
                            <th>Usuario WebService</th>
                            <th>% Descuento</th>
                            <th>API Key</th>
                            <th>Estado</th>
                            <th>Fecha Registro</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <template x-for="agencia in agencias" :key="agencia.id">
                            <tr>
                                <td>
                                    <strong x-text="agencia.nombre"></strong>
                                </td>
                                <td x-text="agencia.usuarioWebService?.email || 'N/A'"></td>
                                <td>
                                    <span style="color: #28a745; font-weight: 600;" x-text="`${agencia.descuento}%`"></span>
                                </td>
                                <td>
                                    <div class="api-key-display">
                                        <span class="api-key-text" x-text="`sk_live_••••••••••${agencia.apiKey?.substr(-4) || '••••'}`"></span>
                                        <button class="btn-copy" @click="copyToClipboard(agencia.apiKey)" title="Copiar API Key">
                                            <i class="fas fa-copy"></i>
                                        </button>
                                    </div>
                                </td>
                                <td>
                                    <label class="toggle-switch">
                                        <input type="checkbox" 
                                               :checked="agencia.activo"
                                               @change="toggleActivo(agencia)">
                                        <span class="toggle-slider"></span>
                                    </label>
                                </td>
                                <td x-text="formatDate(agencia.fechaRegistro)"></td>
                                <td>
                                    <div class="action-buttons">
                                        <button class="btn-action btn-edit" @click="openEditModal(agencia)" title="Editar">
                                            <i class="fas fa-edit"></i>
                                            Editar
                                        </button>
                                        <button class="btn-action btn-danger" @click="regenerateApiKey(agencia.id)" title="Regenerar API Key">
                                            <i class="fas fa-sync-alt"></i>
                                            Regenerar Key
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>

        </main>
    </div>

    <!-- Modal: Nueva/Editar Agencia -->
    <div x-show="showModal" 
         x-cloak
         @keydown.escape.window="showModal = false"
         class="modal-overlay"
         x-transition:enter="transition ease-out duration-200"
         x-transition:enter-start="opacity-0"
         x-transition:enter-end="opacity-100"
         x-transition:leave="transition ease-in duration-150"
         x-transition:leave-start="opacity-100"
         x-transition:leave-end="opacity-0">
        
        <div class="modal-content"
             @click.away="closeModal()"
             x-transition:enter="transition ease-out duration-200"
             x-transition:enter-start="opacity-0 transform scale-95"
             x-transition:enter-end="opacity-100 transform scale-100"
             x-transition:leave="transition ease-in duration-150"
             x-transition:leave-start="opacity-100 transform scale-100"
             x-transition:leave-end="opacity-0 transform scale-95">
            
            <!-- Header -->
            <div class="modal-header">
                <h3 class="modal-title">
                    <i class="fas fa-building"></i>
                    <span x-text="modalMode === 'create' ? 'Nueva Agencia B2B' : 'Editar Agencia'"></span>
                </h3>
            </div>

            <!-- Body -->
            <div class="modal-body">
                <div class="form-group">
                    <label class="form-label">Nombre de la Agencia *</label>
                    <input type="text" 
                           class="form-input" 
                           x-model="currentAgencia.nombre"
                           placeholder="Ej: Viajes Mundo S.A.">
                </div>

                <div class="form-group">
                    <label class="form-label">Usuario WebService *</label>
                    <select class="form-input" x-model="currentAgencia.usuarioWebServiceId">
                        <option value="">Seleccionar usuario...</option>
                        <template x-for="usuario in usuariosWebService" :key="usuario.id">
                            <option :value="usuario.id" x-text="usuario.email"></option>
                        </template>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">% de Descuento (0-100) *</label>
                    <input type="number" 
                           class="form-input" 
                           x-model="currentAgencia.descuento"
                           min="0"
                           max="100"
                           placeholder="Ej: 15">
                </div>
            </div>

            <!-- Footer -->
            <div class="modal-footer">
                <button @click="closeModal()" class="btn-cancel">
                    <i class="fas fa-times"></i>
                    Cancelar
                </button>
                <button @click="createAgencia()" class="btn-submit">
                    <i class="fas fa-save"></i>
                    <span x-text="modalMode === 'create' ? 'Crear Agencia' : 'Guardar Cambios'"></span>
                </button>
            </div>
        </div>
    </div>

    <!-- Modal: Mostrar API Key (solo una vez) -->
    <div x-show="showApiKeyModal" 
         x-cloak
         @keydown.escape.window="closeApiKeyModal()"
         class="modal-overlay"
         x-transition:enter="transition ease-out duration-200"
         x-transition:enter-start="opacity-0"
         x-transition:enter-end="opacity-100"
         x-transition:leave="transition ease-in duration-150"
         x-transition:leave-start="opacity-100"
         x-transition:leave-end="opacity-0">
        
        <div class="modal-content"
             x-transition:enter="transition ease-out duration-200"
             x-transition:enter-start="opacity-0 transform scale-95"
             x-transition:enter-end="opacity-100 transform scale-100"
             x-transition:leave="transition ease-in duration-150"
             x-transition:leave-start="opacity-100 transform scale-100"
             x-transition:leave-end="opacity-0 transform scale-95">
            
            <!-- Header -->
            <div class="modal-header">
                <h3 class="modal-title">
                    <i class="fas fa-key"></i>
                    API Key Generada
                </h3>
            </div>

            <!-- Body -->
            <div class="api-key-modal-body">
                <div class="api-key-warning">
                    <i class="fas fa-exclamation-triangle"></i>
                    <p>Esta clave solo se mostrará UNA VEZ. Guárdala en un lugar seguro.</p>
                </div>

                <div class="api-key-box">
                    <div class="api-key-label">API Key</div>
                    <div class="api-key-value" x-text="generatedApiKey"></div>
                </div>

                <button @click="copyToClipboard(generatedApiKey)" class="btn-copy-large">
                    <i class="fas fa-copy"></i>
                    Copiar al Portapapeles
                </button>
            </div>

            <!-- Footer -->
            <div class="modal-footer">
                <button @click="closeApiKeyModal()" class="btn-submit" style="width: 100%;">
                    <i class="fas fa-check"></i>
                    Entendido, Cerrar
                </button>
            </div>
        </div>
    </div>

    <!-- Incluir partials -->
    <script>
        // Cargar sidebar
        fetch('../../partials/admin-sidebar.html')
            .then(res => res.text())
            .then(html => {
                document.getElementById('admin-sidebar').innerHTML = html;
            });
    </script>

    <script>
    // Verificar autenticación al cargar
    document.addEventListener('DOMContentLoaded', () => {
        if (!requireAuth()) {
            // Ya redirige automáticamente en requireAuth()
        }
    });
    </script>

    <script>
    // Verificar que sea admin al cargar
    document.addEventListener('DOMContentLoaded', () => {
        if (!requireAdmin()) {
            // Ya redirige automáticamente en requireAdmin()
        }
    });
    </script>

</body>
</html>
