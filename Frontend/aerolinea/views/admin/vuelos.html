<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>InnSync | Gestión de Vuelos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="../../js/alpine-data.js"></script>
    <link rel="stylesheet" href="../../css/admin.css">
</head>
<body x-data="vuelosAdminData()" class="bg-gray-100 flex">
    <div id="sidebar-container"></div> 

    <main class="flex-1 p-8">
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-2xl font-bold text-gray-800">Administración de Vuelos</h1>
            <button @click="openCreateModal()" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                + Nuevo Vuelo
            </button>
        </header>

        <div class="bg-white rounded-xl shadow overflow-hidden">
            <table class="w-full text-left">
                <thead class="bg-gray-50 border-b">
                    <tr>
                        <th class="p-4">Código</th>
                        <th class="p-4">Origen/Destino</th>
                        <th class="p-4">Precio</th>
                        <th class="p-4">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <template x-for="vuelo in vuelos" :key="vuelo.id">
                        <tr class="border-b hover:bg-gray-50">
                            <td class="p-4 font-mono" x-text="vuelo.codigo"></td>
                            <td class="p-4" x-text="${vuelo.origen} ➔ ${vuelo.destino}"></td>
                            <td class="p-4" x-text="'Q' + vuelo.precioBase"></td>
                            <td class="p-4">
                                <button @click="openEditModal(vuelo)" class="text-blue-600 mr-2">Editar</button>
                                <button @click="deleteVuelo(vuelo.id)" class="text-red-600">Eliminar</button>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>

        <div x-show="showModal" class="fixed inset-0 bg-black/50 flex items-center justify-center p-4">
            <div class="bg-white rounded-2xl p-6 w-full max-w-md" @click.away="closeModal()">
                <h2 class="text-xl font-bold mb-4" x-text="modalMode === 'create' ? 'Crear Vuelo' : 'Editar Vuelo'"></h2>
                <form @submit.prevent="saveVuelo()">
                    <div class="space-y-4">
                        <input type="text" x-model="currentVuelo.origen" placeholder="Origen" class="w-full border p-2 rounded">
                        <input type="text" x-model="currentVuelo.destino" placeholder="Destino" class="w-full border p-2 rounded">
                        <input type="number" x-model="currentVuelo.precioBase" placeholder="Precio Base" class="w-full border p-2 rounded">
                    </div>
                    <div class="mt-6 flex justify-end gap-2">
                        <button type="button" @click="closeModal()" class="px-4 py-2 border rounded">Cancelar</button>
                        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
