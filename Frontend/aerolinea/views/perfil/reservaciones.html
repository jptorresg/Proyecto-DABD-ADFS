<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InnSync | Mis Reservaciones /perfil/reservaciones.html</title>
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- CSS -->
    <link href="../../css/global.css" rel="stylesheet">
    <link href="../../css/perfil.css" rel="stylesheet">
    <link href="../../css/reservaciones.css" rel="stylesheet">
    
    <!-- Alpine.js -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="../../js/alpine-data.js"></script>

</head>
<body x-data="reservacionesData()">
    
    <!-- Header (incluir partial) -->
    <div id="header-placeholder"></div>

    <!-- Breadcrumb -->
    <div class="perfil-breadcrumb">
        <div class="container">
            <a href="../index.html">
                <i class="fas fa-home"></i> Inicio
            </a>
            <i class="fas fa-chevron-right"></i>
            <a href="index.html">Mi Perfil</a>
            <i class="fas fa-chevron-right"></i>
            <span>Mis Reservaciones</span>
        </div>
    </div>

    <!-- Contenido Principal -->
    <main class="perfil-main">
        <div class="container">
            
            <div class="perfil-layout">
                
                <!-- Sidebar -->
                <aside class="perfil-sidebar">
                    <!-- Avatar y Info -->
                    <div class="perfil-avatar-section">
                        <div class="perfil-avatar">
                            <span x-text="getUserSession()?.nombres?.charAt(0) || 'U'"></span>
                        </div>
                        <h3 class="perfil-user-name" x-text="`${getUserSession()?.nombres || ''} ${getUserSession()?.apellidos || ''}`"></h3>
                        <p class="perfil-user-email" x-text="getUserSession()?.email"></p>
                        <span class="perfil-user-badge" x-text="getUserSession()?.tipoUsuario"></span>
                    </div>

                    <!-- Navegación -->
                    <nav class="perfil-nav">
                        <a href="index.html" class="perfil-nav-link">
                            <i class="fas fa-user"></i>
                            <span>Mi Perfil</span>
                        </a>
                        <a href="reservaciones.html" class="perfil-nav-link active">
                            <i class="fas fa-ticket-alt"></i>
                            <span>Mis Reservaciones</span>
                        </a>
                        <a href="#" @click.prevent="logout()" class="perfil-nav-link perfil-nav-link-danger">
                            <i class="fas fa-sign-out-alt"></i>
                            <span>Cerrar Sesión</span>
                        </a>
                    </nav>
                </aside>

                <!-- Contenido Principal -->
                <div class="perfil-content">
                    
                    <!-- Header -->
                    <div class="perfil-card">
                        <div class="perfil-card-header" style="border-bottom: none; padding-bottom: 0; margin-bottom: 0;">
                            <h2 class="perfil-card-title">
                                <i class="fas fa-ticket-alt"></i>
                                Mis Reservaciones
                            </h2>
                        </div>

                        <!-- Tabs de Filtro -->
                        <div class="reservaciones-tabs">
                            <button @click="cambiarFiltro('todas')" 
                                    class="tab-btn"
                                    :class="{ 'active': filtroActivo === 'todas' }">
                                <i class="fas fa-list"></i>
                                Todas
                            </button>
                            <button @click="cambiarFiltro('confirmadas')" 
                                    class="tab-btn"
                                    :class="{ 'active': filtroActivo === 'confirmadas' }">
                                <i class="fas fa-check-circle"></i>
                                Confirmadas
                            </button>
                            <button @click="cambiarFiltro('pendientes')" 
                                    class="tab-btn"
                                    :class="{ 'active': filtroActivo === 'pendientes' }">
                                <i class="fas fa-clock"></i>
                                Pendientes
                            </button>
                            <button @click="cambiarFiltro('canceladas')" 
                                    class="tab-btn"
                                    :class="{ 'active': filtroActivo === 'canceladas' }">
                                <i class="fas fa-times-circle"></i>
                                Canceladas
                            </button>
                        </div>
                    </div>

                    <!-- Loading State -->
                    <div x-show="isLoading" x-cloak class="loading-container">
                        <div class="spinner"></div>
                        <p>Cargando tus reservaciones...</p>
                    </div>

                    <!-- Lista de Reservaciones -->
                    <div x-show="!isLoading && filteredReservaciones.length > 0" x-cloak class="reservaciones-grid">
                        <template x-for="reservacion in filteredReservaciones" :key="reservacion.id">
                            <div class="reservacion-card">
                                
                                <!-- Header -->
                                <div class="reservacion-header">
                                    <div class="reservacion-code">
                                        <i class="fas fa-ticket-alt"></i>
                                        <span x-text="reservacion.codigoReservacion"></span>
                                    </div>
                                    <span class="badge-status"
                                          :class="{
                                              'badge-confirmada': reservacion.estado === 'CONFIRMADA',
                                              'badge-pendiente': reservacion.estado === 'PENDIENTE',
                                              'badge-cancelada': reservacion.estado === 'CANCELADA'
                                          }"
                                          x-text="reservacion.estado">
                                    </span>
                                </div>

                                <!-- Body -->
                                <div class="reservacion-body">
                                    
                                    <!-- Ruta -->
                                    <div class="reservacion-route">
                                        <div class="route-city">
                                            <div class="route-iata" x-text="reservacion.vuelo.codigoIataOrigen"></div>
                                            <div class="route-name" x-text="reservacion.vuelo.origen"></div>
                                        </div>
                                        
                                        <div class="route-arrow">
                                            <i class="fas fa-plane"></i>
                                        </div>
                                        
                                        <div class="route-city">
                                            <div class="route-iata" x-text="reservacion.vuelo.codigoIataDestino"></div>
                                            <div class="route-name" x-text="reservacion.vuelo.destino"></div>
                                        </div>
                                    </div>

                                    <!-- Detalles -->
                                    <div class="reservacion-details">
                                        <div class="detail-item">
                                            <i class="fas fa-calendar-alt"></i>
                                            <span x-text="formatDate(reservacion.vuelo.fechaSalida)"></span>
                                        </div>
                                        <div class="detail-item">
                                            <i class="fas fa-clock"></i>
                                            <span x-text="formatTime(reservacion.vuelo.horaSalida)"></span>
                                        </div>
                                        <div class="detail-item">
                                            <i class="fas fa-users"></i>
                                            <span x-text="`${reservacion.numeroPasajeros} pasajero(s)`"></span>
                                        </div>
                                        <div class="detail-item">
                                            <i class="fas fa-chair"></i>
                                            <span x-text="reservacion.vuelo.tipoAsiento"></span>
                                        </div>
                                    </div>

                                </div>

                                <!-- Precio -->
                                <div class="reservacion-price">
                                    <span class="price-label">Precio Total:</span>
                                    <span class="price-value" x-text="formatCurrency(reservacion.precioTotal)"></span>
                                </div>

                                <!-- Footer con acciones -->
                                <div class="reservacion-footer">
                                    <button @click="window.location.href = `../detalle.html?id=${reservacion.vuelo.id}`" 
                                            class="btn-reservacion btn-ver">
                                        <i class="fas fa-eye"></i>
                                        Ver Detalles
                                    </button>
                                    <button @click="descargarPDF(reservacion.codigoReservacion)" 
                                            class="btn-reservacion btn-descargar">
                                        <i class="fas fa-download"></i>
                                        Descargar Comprobante
                                    </button>
                                    <button x-show="puedeSerCancelada(reservacion)"
                                            @click="cancelarReservacion(reservacion.id)" 
                                            class="btn-reservacion btn-cancelar">
                                        <i class="fas fa-ban"></i>
                                        Cancelar Reservación
                                    </button>
                                </div>

                            </div>
                        </template>
                    </div>

                    <!-- Estado Vacío -->
                    <div x-show="!isLoading && filteredReservaciones.length === 0" x-cloak class="perfil-card">
                        <div class="empty-state">
                            <i class="fas fa-ticket-alt"></i>
                            <h3>No tienes reservaciones</h3>
                            <p x-text="filtroActivo === 'todas' ? 
                                'Aún no has realizado ninguna reservación.' :
                                `No tienes reservaciones ${filtroActivo}.`">
                            </p>
                            <button @click="window.location.href = '../index.html'" class="btn-explorar">
                                <i class="fas fa-search"></i>
                                Explorar Vuelos
                            </button>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </main>

    <!-- Footer (incluir partial) -->
    <div id="footer-placeholder"></div>

    <!-- Notification Toast (incluir partial) -->
    <div id="notification-toast"></div>

    <!-- Scripts para incluir partials -->
    <script>
        // Cargar header
        fetch('../../partials/header.html')
            .then(res => res.text())
            .then(html => {
                document.getElementById('header-placeholder').innerHTML = html;
            });

        // Cargar footer
        fetch('../../partials/footer.html')
            .then(res => res.text())
            .then(html => {
                document.getElementById('footer-placeholder').innerHTML = html;
            });

        // Cargar notification toast
        fetch('../../partials/notification-toast.html')
            .then(res => res.text())
            .then(html => {
                document.getElementById('notification-toast').innerHTML = html;
            });

        // Función logout
        function logout() {
            if (confirm('¿Estás seguro de que deseas cerrar sesión?')) {
                clearUserSession();
                window.location.href = '../login.html';
            }
        }
    </script>

    <script>
    // Verificar autenticación al cargar
    document.addEventListener('DOMContentLoaded', () => {
        if (!requireAuth()) {
            // Ya redirige automáticamente en requireAuth()
        }
    });
    </script>

</body>
</html>
