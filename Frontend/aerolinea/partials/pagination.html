<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination Component</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- COMPONENTE DE PAGINACIÓN -->
    <div class="pagination-container" x-show="pagination.total > pagination.perPage">
        <div class="pagination-info">
            <span class="pagination-text">
                Mostrando 
                <strong x-text="((pagination.currentPage - 1) * pagination.perPage) + 1"></strong>
                a 
                <strong x-text="Math.min(pagination.currentPage * pagination.perPage, pagination.total)"></strong>
                de 
                <strong x-text="pagination.total"></strong>
                resultados
            </span>
        </div>

        <nav class="pagination-nav">
            <!-- Botón Anterior -->
            <button @click="pagination.currentPage > 1 && pagination.currentPage--" 
                    :disabled="pagination.currentPage === 1"
                    class="pagination-btn pagination-prev"
                    :class="{ 'pagination-disabled': pagination.currentPage === 1 }">
                <i class="fas fa-chevron-left"></i>
                <span class="pagination-btn-text">Anterior</span>
            </button>

            <!-- Números de página -->
            <div class="pagination-numbers">
                <template x-for="page in Array.from({ length: Math.ceil(pagination.total / pagination.perPage) }, (_, i) => i + 1)" :key="page">
                    <!-- Mostrar solo páginas relevantes -->
                    <button x-show="
                        page === 1 || 
                        page === Math.ceil(pagination.total / pagination.perPage) || 
                        (page >= pagination.currentPage - 1 && page <= pagination.currentPage + 1)
                    "
                            @click="pagination.currentPage = page"
                            class="pagination-number"
                            :class="{ 'pagination-active': pagination.currentPage === page }">
                        <span x-text="page"></span>
                    </button>
                </template>
            </div>

            <!-- Botón Siguiente -->
            <button @click="pagination.currentPage < Math.ceil(pagination.total / pagination.perPage) && pagination.currentPage++" 
                    :disabled="pagination.currentPage === Math.ceil(pagination.total / pagination.perPage)"
                    class="pagination-btn pagination-next"
                    :class="{ 'pagination-disabled': pagination.currentPage === Math.ceil(pagination.total / pagination.perPage) }">
                <span class="pagination-btn-text">Siguiente</span>
                <i class="fas fa-chevron-right"></i>
            </button>
        </nav>
    </div>

    <style>
        .pagination-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1.25rem 1.5rem;
            background: #FFFFFF;
            border-radius: 12px;
            border: 1px solid #E9ECEF;
            margin-top: 1.5rem;
            gap: 1.5rem;
            flex-wrap: wrap;
        }

        .pagination-info {
            flex-shrink: 0;
        }

        .pagination-text {
            font-size: 0.9rem;
            color: #6C757D;
        }

        .pagination-text strong {
            color: #2C3E50;
            font-weight: 600;
        }

        .pagination-nav {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .pagination-btn {
            padding: 0.5rem 1rem;
            border: 2px solid #E9ECEF;
            background: #FFFFFF;
            color: #4A5F7F;
            border-radius: 8px;
            font-size: 0.88rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s ease;
        }

        .pagination-btn:hover:not(.pagination-disabled) {
            background: #F8F9FA;
            border-color: #4A5F7F;
        }

        .pagination-disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .pagination-numbers {
            display: flex;
            gap: 0.35rem;
        }

        .pagination-number {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            border: 2px solid #E9ECEF;
            background: #FFFFFF;
            color: #495057;
            font-size: 0.88rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .pagination-number:hover {
            background: #F8F9FA;
            border-color: #5B8CC6;
            color: #4A5F7F;
        }

        .pagination-active {
            background: linear-gradient(135deg, #4A5F7F, #5B8CC6) !important;
            border-color: #4A5F7F !important;
            color: #FFFFFF !important;
            box-shadow: 0 2px 4px rgba(74, 95, 127, 0.2);
        }

        @media (max-width: 768px) {
            .pagination-container {
                flex-direction: column;
                align-items: stretch;
                gap: 1rem;
            }

            .pagination-nav {
                justify-content: space-between;
            }

            .pagination-btn-text {
                display: none;
            }

            .pagination-numbers {
                justify-content: center;
            }
        }
    </style>
</body>
</html>
