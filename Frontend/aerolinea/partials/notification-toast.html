<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>InnSync | Gesti√≥n de Vuelos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="../../js/alpine-data.js"></script>
    <style>
        [x-cloak] { display: none !important; }
        
        .toast-wrapper {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 9999;
            pointer-events: none;
        }
    
        .toast-card {
            pointer-events: auto;
            min-width: 300px;
            background: #1e293b; /* El cuadro oscuro */
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
            border-left: 4px solid transparent;
            margin-top: 0.5rem;
        }
    
        .toast-success { border-left-color: #10b981; }
        .toast-error { border-left-color: #f43f5e; }
        
        .btn-close-toast {
            background: transparent;
            border: none;
            color: #94a3b8;
            cursor: pointer;
            font-size: 1.25rem;
            line-height: 1;
        }
    </style>
    
    <div class="toast-wrapper" 
         x-data="notificationData()" 
         x-show="show" 
         x-cloak 
         x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="opacity-0 translate-y-4"
         x-transition:enter-end="opacity-100 translate-y-0"
         x-transition:leave="transition ease-in duration-300"
         x-transition:leave-start="opacity-100"
         x-transition:leave-end="opacity-0">
        
        <div class="toast-card" :class="type === 'success' ? 'toast-success' : 'toast-error'">
            <div class="flex items-center gap-2">
                <template x-if="type === 'success'">
                    <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="color: #10b981;"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                </template>
                <template x-if="type === 'error'">
                    <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="color: #f43f5e;"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </template>
                
                <span x-text="message" style="font-size: 0.9rem; font-weight: 500;"></span>
            </div>
            
            <button @click="show = false" class="btn-close-toast">&times;</button>
        </div>
    </div>
</head>
</html>
