<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - Bedly</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=DM+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        :root { --primary-color: #003580; }
        body { font-family: 'DM Sans', sans-serif; background: #f0f4f8; }
        .navbar-bedly { background-color: var(--primary-color); padding: 0.75rem 0; }
        .brand { font-family: 'Playfair Display', serif; font-size: 1.8rem; font-weight: 900; color: #fff; text-decoration: none; }
        .brand span { color: #f5a623; }

        .sidebar-profile {
            background: #fff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 24px rgba(0,53,128,0.10);
        }
        .profile-header {
            background-color: var(--primary-color);
            padding: 2rem;
            text-align: center;
            color: white;
        }
        .avatar {
            width: 90px; height: 90px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            margin: 0 auto 1rem;
            font-size: 2.2rem;
            border: 3px solid rgba(255,255,255,0.4);
        }
        .profile-name { font-family: 'Playfair Display', serif; font-size: 1.3rem; font-weight: 700; }
        .profile-email { font-size: 0.85rem; opacity: 0.8; }
        .member-badge { background: #f5a623; color: #0d1b2a; font-size: 0.72rem; font-weight: 700; padding: 0.2rem 0.7rem; border-radius: 20px; display: inline-block; margin-top: 0.5rem; }

        .sidebar-nav { padding: 1rem 0; }
        .sidebar-link {
            display: flex; align-items: center; gap: 10px;
            padding: 0.75rem 1.5rem;
            color: #374151; text-decoration: none;
            font-size: 0.92rem; font-weight: 500;
            transition: all 0.2s; border-left: 3px solid transparent;
        }
        .sidebar-link:hover, .sidebar-link.active {
            background: rgba(0,53,128,0.06);
            color: var(--primary-color);
            border-left-color: var(--primary-color);
        }

        .card { border: none; border-radius: 15px; overflow: hidden; box-shadow: 0 4px 24px rgba(0,53,128,0.10); transition: transform 0.3s; }
        .card:hover { transform: translateY(-10px); box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
        .section-title { font-family: 'Playfair Display', serif; font-size: 1.3rem; font-weight: 700; color: var(--primary-color); }
        .form-label { font-size: 0.8rem; font-weight: 600; color: #6b7280; text-transform: uppercase; letter-spacing: 0.04em; }
        .form-control, .form-select { border: 1.5px solid #e5e7eb; border-radius: 10px; font-family: 'DM Sans', sans-serif; }
        .form-control:focus, .form-select:focus { border-color: var(--primary-color); box-shadow: 0 0 0 3px rgba(0,53,128,0.1); }
        .form-control:disabled { background: #f9fafb; }
        .btn-primary { background-color: var(--primary-color); border: none; border-radius: 10px; font-weight: 600; transition: opacity 0.2s; }
        .btn-primary:hover { opacity: 0.88; background-color: var(--primary-color); }

        .stat-card { background: var(--primary-color); color: white; border-radius: 12px; padding: 1.2rem; text-align: center; }
        .stat-card .num { font-family: 'Playfair Display', serif; font-size: 2rem; font-weight: 700; color: #f5a623; }
        .stat-card .label { font-size: 0.78rem; opacity: 0.8; }

        .alert-success-custom { background: #f0fdf4; border: 1.5px solid #86efac; border-radius: 10px; color: #16a34a; }
    </style>
</head>
<body x-data="perfilApp()">
    <nav class="navbar-bedly mb-4">
        <div class="container d-flex align-items-center justify-content-between">
            <a class="brand" href="index.html">Bed<span>ly</span></a>
            <div class="d-flex align-items-center gap-2">
                <a href="index.html" class="btn btn-outline-light btn-sm rounded-pill">
                    <i class="bi bi-house me-1"></i>Inicio
                </a>
            </div>
        </div>
    </nav>

    <div class="container pb-5">
        <div x-show="guardado" class="alert alert-success-custom d-flex align-items-center gap-2 mb-4">
            <i class="bi bi-check-circle-fill"></i> Perfil actualizado correctamente.
        </div>

        <div class="row g-4">
            <!-- Sidebar -->
            <div class="col-lg-3">
                <div class="sidebar-profile">
                    <div class="profile-header">
                        <div class="avatar"><i class="bi bi-person-fill"></i></div>
                        <div class="profile-name" x-text="usuario.nombres + ' ' + usuario.apellidos"></div>
                        <div class="profile-email" x-text="usuario.email"></div>
                        <div class="member-badge">⭐ Miembro Bedly</div>
                    </div>
                    <nav class="sidebar-nav">
                        <a href="#datos" class="sidebar-link active" @click.prevent="seccion='datos'"><i class="bi bi-person"></i> Mis Datos</a>
                        <a href="#seguridad" class="sidebar-link" @click.prevent="seccion='seguridad'"><i class="bi bi-shield-lock"></i> Seguridad</a>
                        <a href="historial.html" class="sidebar-link"><i class="bi bi-calendar-check"></i> Mis Reservas</a>
                        <a href="#preferencias" class="sidebar-link" @click.prevent="seccion='preferencias'"><i class="bi bi-sliders"></i> Preferencias</a>
                        <hr class="my-1">
                        <a href="auth.html" class="sidebar-link text-danger"><i class="bi bi-box-arrow-right"></i> Cerrar Sesión</a>
                    </nav>
                </div>

                <!-- Stats -->
                <div class="row g-2 mt-3">
                    <div class="col-6">
                        <div class="stat-card">
                            <div class="num">5</div>
                            <div class="label">Reservas</div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="stat-card">
                            <div class="num">12</div>
                            <div class="label">Noches</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Contenido principal -->
            <div class="col-lg-9">

                <!-- Datos personales -->
                <div x-show="seccion === 'datos'">
                    <div class="card">
                        <div class="card-body p-4">
                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <h5 class="section-title mb-0">Información Personal</h5>
                                <button class="btn btn-sm btn-outline-primary rounded-pill" @click="editando = !editando">
                                    <i class="bi" :class="editando ? 'bi-x' : 'bi-pencil'"></i>
                                    <span x-text="editando ? 'Cancelar' : 'Editar'"></span>
                                </button>
                            </div>
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label">Nombres</label>
                                    <input type="text" class="form-control" x-model="usuario.nombres" :disabled="!editando">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Apellidos</label>
                                    <input type="text" class="form-control" x-model="usuario.apellidos" :disabled="!editando">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Correo Electrónico</label>
                                    <input type="email" class="form-control" x-model="usuario.email" :disabled="!editando">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Teléfono</label>
                                    <input type="tel" class="form-control" x-model="usuario.telefono" :disabled="!editando">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Nacionalidad</label>
                                    <select class="form-select" x-model="usuario.nacionalidad" :disabled="!editando">
                                        <option value="GT">Guatemala</option>
                                        <option value="MX">México</option>
                                        <option value="US">Estados Unidos</option>
                                        <option value="OTHER">Otro</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">NIT / Facturación</label>
                                    <input type="text" class="form-control" x-model="usuario.nit" :disabled="!editando" placeholder="CF">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Número de Documento</label>
                                    <input type="text" class="form-control" x-model="usuario.numDocumento" :disabled="!editando">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Tipo de Documento</label>
                                    <select class="form-select" x-model="usuario.tipoDocumento" :disabled="!editando">
                                        <option value="DPI">DPI</option>
                                        <option value="PASAPORTE">Pasaporte</option>
                                        <option value="CEDULA">Cédula</option>
                                    </select>
                                </div>
                                <div x-show="editando" class="col-12">
                                    <button class="btn btn-primary px-4" @click="guardar()">
                                        <i class="bi bi-check2 me-2"></i>Guardar Cambios
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Seguridad -->
                <div x-show="seccion === 'seguridad'">
                    <div class="card">
                        <div class="card-body p-4">
                            <h5 class="section-title mb-4">Cambiar Contraseña</h5>
                            <div class="row g-3" style="max-width:480px;">
                                <div class="col-12">
                                    <label class="form-label">Contraseña actual</label>
                                    <input type="password" class="form-control" placeholder="••••••••">
                                </div>
                                <div class="col-12">
                                    <label class="form-label">Nueva contraseña</label>
                                    <input type="password" class="form-control" placeholder="Mínimo 8 caracteres">
                                </div>
                                <div class="col-12">
                                    <label class="form-label">Confirmar nueva contraseña</label>
                                    <input type="password" class="form-control" placeholder="Repite la contraseña">
                                </div>
                                <div class="col-12">
                                    <button class="btn btn-primary px-4">
                                        <i class="bi bi-shield-lock me-2"></i>Actualizar Contraseña
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Preferencias -->
                <div x-show="seccion === 'preferencias'">
                    <div class="card">
                        <div class="card-body p-4">
                            <h5 class="section-title mb-4">Preferencias</h5>
                            <div class="mb-3">
                                <label class="form-label">Moneda preferida</label>
                                <select class="form-select" style="max-width:200px;" x-model="usuario.moneda">
                                    <option value="GTQ">Q Quetzales (GTQ)</option>
                                    <option value="USD">$ Dólares (USD)</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label d-block mb-2">Notificaciones</label>
                                <div class="form-check mb-2">
                                    <input class="form-check-input" type="checkbox" id="notifEmail" checked>
                                    <label class="form-check-label" for="notifEmail">Confirmaciones por email</label>
                                </div>
                                <div class="form-check mb-2">
                                    <input class="form-check-input" type="checkbox" id="notifPromo">
                                    <label class="form-check-label" for="notifPromo">Ofertas y promociones</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="notifCancel" checked>
                                    <label class="form-check-label" for="notifCancel">Recordatorios de check-in</label>
                                </div>
                            </div>
                            <button class="btn btn-primary px-4">
                                <i class="bi bi-check2 me-2"></i>Guardar Preferencias
                            </button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>
    function perfilApp() {
        return {
            seccion: 'datos',
            editando: false,
            guardado: false,
            usuario: {
                nombres: 'Juan Carlos', apellidos: 'Pérez García',
                email: 'juan.perez@correo.com', telefono: '+502 5555-1234',
                nacionalidad: 'GT', nit: 'CF',
                numDocumento: '1234 56789 0101', tipoDocumento: 'DPI',
                moneda: 'GTQ'
            },
            guardar() {
                this.editando = false;
                this.guardado = true;
                // TODO: PUT /api/usuarios/{id}
                setTimeout(() => this.guardado = false, 3000);
            }
        }
    }
    </script>
</body>
</html>
