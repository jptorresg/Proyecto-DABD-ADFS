<!DOCTYPE html>

    </style>
</head>
<body x-data="resenasApp()">
    <nav class="navbar-bedly">

    <div class="page-header">

                                <div style="font-size:0.78rem; font-weight:700; color:var(--primary-color); text-align:right;" x-text="r.rating + '.0'"></div>
                            </div>
                        </div>
                        <p class="resena-text mb-0" x-text="r.texto"></p>

    <script>
    function resenasApp() {
        return {
            orden: 'reciente',
            nuevaResena: { rating: 0, texto: '' },
            categorias: [
                { label: 'Limpieza', valor: 9.5 },
                { label: 'Confort', valor: 9.2 },
                { label: 'UbicaciÃ³n', valor: 8.8 },
                { label: 'Servicio', valor: 9.0 },
                { label: 'Precio', valor: 8.4 },
            ],
            resenas: [
                { id: 1, nombre: 'MarÃ­a GonzÃ¡lez', pais: 'ðŸ‡¬ðŸ‡¹ Guatemala', fecha: 'Enero 2026', rating: 5, texto: 'Una experiencia increÃ­ble. La habitaciÃ³n superÃ³ todas mis expectativas, el servicio fue impecable y la vista desde el piso 8 es espectacular. Definitivamente regresarÃ©.' },
                { id: 2, nombre: 'Carlos Mendoza', pais: 'ðŸ‡²ðŸ‡½ MÃ©xico', fecha: 'Diciembre 2025', rating: 4, texto: 'Muy buena estancia. El desayuno incluido fue excelente y el personal muy amable. La Ãºnica observaciÃ³n es que el jacuzzi tardÃ³ un poco en calentarse, pero en general todo perfecto.' },

                { id: 4, nombre: 'Roberto Lima', pais: 'ðŸ‡­ðŸ‡³ Honduras', fecha: 'Octubre 2025', rating: 4, texto: 'RelaciÃ³n calidad-precio excelente. La suite es amplia y muy bien equipada. El spa es un punto a favor enorme. Recomendado al 100%.' },
            ],
            get promedioGeneral() {
                if (!this.resenas.length) return 0;
                return (this.resenas.reduce((s, r) => s + r.rating, 0) / this.resenas.length).toFixed(1);
            },
            get ratingLabel() {
                const labels = ['', 'Malo', 'Regular', 'Bueno', 'Muy bueno', 'Excelente'];
                return labels[this.nuevaResena.rating] || 'Selecciona una calificaciÃ³n';
            },
            get resenasFiltradas() {
                let r = [...this.resenas];
                if (this.orden === 'mayor') r.sort((a, b) => b.rating - a.rating);
                if (this.orden === 'menor') r.sort((a, b) => a.rating - b.rating);
                return r;
            },
            publicar() {
                if (!this.nuevaResena.rating || !this.nuevaResena.texto) return;
                this.resenas.unshift({ id: Date.now(), nombre: 'TÃº', pais: 'ðŸ‡¬ðŸ‡¹ Guatemala', fecha: 'Hoy', rating: this.nuevaResena.rating, texto: this.nuevaResena.texto });

    </script>
