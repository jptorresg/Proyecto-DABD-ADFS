<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bedly | Acceso al Sistema</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-900 via-blue-700 to-teal-500 min-h-screen flex items-center justify-center p-4">

    <div x-data="{ loading: false, email: '', password: '' }" 
         class="glass w-full max-auto max-w-md p-8 rounded-2xl shadow-2xl border border-white/20">
        
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-blue-600 rounded-xl mb-4 shadow-lg">
                <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-gray-800">Bedly</h1>
            <p class="text-gray-500 text-sm mt-2">Módulo de Gestión Hotelera B2B</p>
        </div>

        <button @click="loading = true; setTimeout(() => loading = false, 2000)" 
                class="w-full flex items-center justify-center gap-3 bg-white border border-gray-300 py-2.5 rounded-lg text-gray-700 font-semibold hover:bg-gray-50 transition-all active:scale-[0.98] mb-6">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" class="w-5 h-5" alt="Google">
            Continuar con Google
        </button>

        <div class="relative mb-6">
            <div class="absolute inset-0 flex items-center"><span class="w-full border-t border-gray-300"></span></div>
            <div class="relative flex justify-center text-xs uppercase"><span class="bg-white px-2 text-gray-500">O usa tu cuenta</span></div>
        </div>

        <form @submit.prevent="loading = true; console.log('Login con:', email); setTimeout(() => loading = false, 2000)">
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Correo electrónico</label>
                    <input type="email" x-model="email" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
                           placeholder="admin@hotel.com">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
                    <input type="password" x-model="password" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
                           placeholder="••••••••">
                </div>
            </div>

            <div class="flex items-center justify-between mt-4 mb-6">
                <label class="flex items-center text-xs text-gray-600">
                    <input type="checkbox" class="mr-2 rounded border-gray-300 text-blue-600"> Recordarme
                </label>
                <a href="#" class="text-xs text-blue-600 hover:underline">¿Olvidaste tu contraseña?</a>
            </div>

            <button type="submit" 
                    class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold hover:bg-blue-700 transition-all flex items-center justify-center gap-2 shadow-lg shadow-blue-200"
                    :class="loading ? 'opacity-70 cursor-not-allowed' : ''"
                    :disabled="loading">
                <template x-if="loading">
                    <svg class="animate-spin h-5 w-5 text-white" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </template>
                <span x-text="loading ? 'Validando...' : 'Iniciar Sesión'"></span>
            </button>
        </form>

        <p class="text-center text-sm text-gray-500 mt-8">
            ¿No tienes una cuenta? <a href="#" class="text-blue-600 font-semibold hover:underline">Regístrate</a>
        </p>
    </div>

</body>
</html>
